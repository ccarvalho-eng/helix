sonar.projectKey=ccarvalho-eng_helix
sonar.organization=ccarvalho-eng

# Source code location
sonar.sources=lib,assets/js
sonar.tests=test
sonar.test.inclusions=**/*_test.exs,**/*.test.js,**/*.spec.js

# Exclusions
sonar.exclusions=**/deps/**,**/_build/**,**/node_modules/**,**/priv/static/**,**/vendor/**

# Language settings
sonar.java.source=17
sonar.java.target=17

# Coverage
sonar.elixir.coveralls.reportPaths=cover/excoveralls.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplication
sonar.cpd.exclusions=**/*.ex,**/*.exs

# JavaScript/TypeScript specific
sonar.javascript.environments=browser
sonar.typescript.node=18