name: 'Setup Elixir with Caching'
description: 'Sets up Elixir with dependency caching'

inputs:
  elixir-version:
    description: 'Elixir version'
    required: true
    default: '1.17'
  otp-version:
    description: 'OTP version'
    required: true
    default: '27'

runs:
  using: 'composite'
  steps:
    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ inputs.elixir-version }}
        otp-version: ${{ inputs.otp-version }}

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-${{ inputs.otp-version }}-${{ inputs.elixir-version }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ inputs.otp-version }}-${{ inputs.elixir-version }}-

    - name: Install dependencies
      shell: bash
      run: mix deps.get

